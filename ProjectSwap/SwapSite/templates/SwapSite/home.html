{%extends 'SwapSite/base.html'%}

{% block content %}
    <h1>Home of Swapping Website!</h1>
    {% for post in posts %}

        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.seller.profile.image.url }}" alt="">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="{% url 'profile-detail' post.id %}">{{ post.seller }}</a>
                <small class="text-muted">{{ post.date_posted|date:'F d, Y' }}</small>
              </div>
              <h2><a class="article-title" href="{% url 'post-detail' post.id  %}" >{{ post.item }}</a></h2>
              <!-- <p class="article-content">{{ post.item }}</p> -->
              <p class="article-content">{{ post.condition }}</p>
            </div>
        </article>

    {% endfor %}
{%endblock content%}
